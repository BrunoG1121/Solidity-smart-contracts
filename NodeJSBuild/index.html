    fetch('/CreateAToken')

    .then(data => {

        document.getElementById('TName').innerHTML= data.TokName;
        document.getElementById('TTag').innerHTML= data.TokTag;
        document.getElementById('TSupply').innerHTML= data.TokSupply;

});
